						</td>
					</tr>
					<tr>
						<td class="col-xs-2 overflow-1-5">塑胶集团</td>
						<td class="col-xs-2 overflow-1-5">622 1454 29999 8888</td>
						<td class="col-xs-2 overflow-1-5">税号</td>
						<td class="col-xs-3 overflow-2-5">单位地址</td>
						<td class="col-xs-3 overflow-2-5">
							<a href="javascript:;">添加</a>

						</td>
					</tr>
				</table>

				<!--添加btn-->
				<div class="col-xs-2  padding-l-no  clearfix">
					<button class="btn  btn-primary rd-no vd-btn" type='button' data-toggle="modal" data-target="#modal1">添加开票信息</button>
				</div>

				<!--modal 弹出框-->
				<div class="modal fade" id="modal1" data-backdrop="false">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													 	<span aria-hidden="true">&times;</span>
													 </button>
								<h4 class="modal-title">添加开票信息</h4>
							</div>
							<div class="modal-body">
								<form class="form-address" action="" novalidate="novalidate">

									<div class="form-group vd-box">
										<label for="">开票单位：</label>
										<input class="form-control rd-no vd-item" type="text" placeholder="==开票单位==" />

									</div>

									<div class="form-group">
										<label for="">开户银行与账号：</label>
										<input class="form-control rd-no" type="text" placeholder="==开户银行与账号==" />

									</div>

									<div class="form-group">
										<label for="">税号：</label>
										<input class="form-control rd-no" type="text" placeholder="==开户银行与账号==" />

									</div>

									<div class="form-group">
										<label for="">开票地址及电话号码：</label>
										<input class="form-control rd-no" type="text" placeholder="==开票地址及电话号码==" />

									</div>

									<div class="form-group clearfix">

										<div class="col-xs-2 padding-l-no ">

											<button class="btn  btn-primary rd-no vd-btn" type='button'>添加信息</button>
										</div>

										<div class="col-xs-2 col-xs-offset-1 ">
											<input class="btn  btn-primary rd-no " type="reset" value="清空信息" />
										</div>

									</div>

								</form>

							</div>

						</div>
					</div>

				</div>

			</div>

		</div>

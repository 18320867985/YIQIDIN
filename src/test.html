<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		

		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<style type="text/css">
			
			
			
			.select-list a{
				 padding: 3px 10px;
				 color:#777;
				 font-size: 14px;
				 border: 1px solid #ddd;
				  border-radius: 5px;
			} 
			
			.select-list a+a{
				margin-left: 10px;
			} 
			
			/*选择的样式*/
			.select-list a.active{
			
				 color:green;
				 border: 1px solid green;
				
			} 
			
			p:last-of-type{
				color:red;
			}
			
			p:target{
				color:red;
				font-size: 36px;
				border: 1px solid red;;
			}
			
		</style>
		
		
	</head>

	<body>
		<h1>test</h1>
		<span class=" icon icon-spinner icon-spin icon-2x text-primary" ></span>
	
		
		 <div class="select-list">
		 	
		 	<a href="javascript:;"> 商品1</a>
		 	<a href="javascript:;"> 商品2</a>
		 	<a href="javascript:;"> 商品3</a>
		 	
		 </div>
		 
		 <a href="#a">a</a>
		 <a href="#a2">a</a>
		 <p id="a">22423423</p>
		 	 <p id="a2">22423423</p>
		 <div class="list">
		 	<p>1</p>
		 	<p>2</p>
		 	<h3>2342</h3>
		 	<p>3</p>
		 	
		 </div>
		  
		 <div class="list">
		 	
		 	<p>1222</p>
		 	
		 	
		 	
		 </div>
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lte IE 8]>
			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		
		<script type="text/javascript">
			
			$(function(){
				
				$(".select-list  a").click(function(){
					
					if($(this).attr("data-bl")){
						$(this).removeAttr("data-bl").removeClass("active");
					}else{
						$(this).attr("data-bl","1").addClass("active");
					}
					
				});
			});
			
			
		</script>
	</body>

</html>

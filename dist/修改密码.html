<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>经销商-修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<link rel="stylesheet" href="css/icheck/skins/flat/red.css" />
	</head>

	<body>

		<div class="pwdedit bg-white">

			<h4 class="duizhang-ttl">修改密码</h4>

			<div class="zixun-list">
				<ul class="clearfix">
					<li class="active">
						<a href="#a1" data-toggle="tab">登录密码</a>

					</li>
					<li>
						<a href="#a2" data-toggle="tab">支付密码</a>

					</li>
					<li>
						<a href="#a3" data-toggle="tab">密码保护</a>

					</li>
				</ul>

				<div class="tab-content">

					<!--登录密码-->
					<div class="tab-pane fade in active" id="a1">

						<form class="form-horizontal form-a1">

							<div class="form-group vd-box">

								<label class="col-xs-2  control-label text-right" for="txt_1">当前登录密码:</label>

								<div class="col-xs-5">
									<input class="form-control rd-no vd-item" type="password" name="oldpwd" id="txt_1" value="" placeholder="==输入当前登录密码==" autocomplete="off" vd-req vd-req-msg="*当前登录密码不能为空" vd-remote="json/pwd.json" vd-remote-length="8" vd-remote-msg="*原密码不匹配" />

								</div>
								<!--错误信息-->
								<div class="col-xs-3 text-left padding-l-no">

									<span class="vd-req "></span>
									<span class="vd-pattern"> </span>
									<span class="vd-remote"> </span>
								</div>

							</div>

							<div class="form-group vd-box">

								<label class="col-xs-2  control-label text-right" for="txt_2">新登录密码:</label>

								<div class="col-xs-5">
									<input class="form-control rd-no vd-item" type="password" name="newpwd" id="txt_2" value="" placeholder="==输入新登录密码==" autocomplete="off" vd-req vd-req-msg="*新登录密码不能为空" vd-pattern="^\S{8,64}$" vd-pattern-msg="*密码长度8到32位" vd-compare-emit="newpwd2" />

								</div>

								<!--错误信息-->
								<div class="col-xs-3 text-left padding-l-no">

									<span class="vd-req "></span>
									<span class="vd-pattern"> </span>
								</div>
							</div>

							<div class="form-group vd-box">

								<label class="col-xs-2  control-label text-right" for="txt_3">确认新登录密码:</label>

								<div class="col-xs-5">
									<input class="form-control rd-no vd-item" type="password" name="newpwd2" id="txt_3" value="" placeholder="==再次输入新登录密码==" autocomplete="off" vd-req vd-req-msg="*新登录密码不能为空" vd-compare="newpwd" vd-compare-msg="*两次密码不能相同" />

								</div>
								<!--错误信息-->
								<div class="col-xs-3 text-left padding-l-no">

									<span class="vd-req "></span>
									<span class="vd-compare"> </span>
								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-2   col-xs-offset-2">

									<input class="btn  rd-no btn-block vd-btn" type="submit" value="确认" />

								</div>

							</div>

						</form>

					</div>

					<!--支付密码-->
					<div class="tab-pane fade form-a2" id="a2">
						<form class="form-horizontal">

							<div class="form-group vd-box">

								<label class="col-xs-2  control-label text-right" for="txt_1">原支付密码:</label>

								<div class="col-xs-5">
									<input class="form-control rd-no vd-item" type="password" name="oldpwd" id="txt_1" value="" placeholder="==输入原支付密码==" autocomplete="off" vd-req vd-req-msg="*原支付密码不能为空" vd-remote="json/pwd.json" vd-remote-length="8" vd-remote-msg="*原支付密码不匹配" />

								</div>
								<!--错误信息-->
								<div class="col-xs-3 text-left padding-l-no">

									<span class="vd-req "></span>
									<span class="vd-pattern"> </span>
									<span class="vd-remote"> </span>
								</div>

							</div>

							<div class="form-group vd-box">

								<label class="col-xs-2  control-label text-right" for="txt_2">新支付密码</label>

								<div class="col-xs-5">
									<input class="form-control rd-no vd-item" type="password" name="newpwd" id="txt_2" value="" placeholder="==输入新支付密码==" autocomplete="off" vd-req vd-req-msg="*新支付密码不能为空" vd-pattern="^\S{8,64}$" vd-pattern-msg="*密码长度8到32位" vd-compare-emit="newpwd2" />

								</div>

								<!--错误信息-->
								<div class="col-xs-3 text-left padding-l-no">

									<span class="vd-req "></span>
									<span class="vd-pattern"> </span>
								</div>
							</div>

							<div class="form-group vd-box">

								<label class="col-xs-2  control-label text-right" for="txt_3">确认支付密码:</label>

								<div class="col-xs-5">
									<input class="form-control rd-no vd-item" type="password" name="newpwd2" id="txt_3" value="" placeholder="==再次输入新登录密码==" autocomplete="off" vd-req vd-req-msg="*支付密码不能为空" vd-compare="newpwd" vd-compare-msg="*两次密码不能相同" />

								</div>
								<!--错误信息-->
								<div class="col-xs-3 text-left padding-l-no">

									<span class="vd-req "></span>
									<span class="vd-compare"> </span>
								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-2   col-xs-offset-2">

									<input class="btn  rd-no btn-block vd-btn" type="submit" value="确认" />

								</div>

							</div>

						</form>

					</div>

					<!--密码保护-->
					<div class="tab-pane fade  form-a3" id="a3">
						密码保护
					</div>

				</div>

			</div>

		</div>

		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/icheck/icheck.min.js" type="text/javascript" charset="utf-8"></script>

		<!--[if lte IE 8]>
			<script src="js/ie8.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<script type="text/javascript">
			$(function() {
				//设置iframe 高度
				iframe.setHeight();
				
				// 修改密码
				var vd1 = vd.create(".form-a1 ");
				vd1.init();
				$(".vd-btn", ".form-a1").on("click", function(event) {

					event.preventDefault();

					// 是否验证成功
					vd1.isSuccess(function(obj) {

						vd1.disabled(this); //禁用
						//vd1.enabled(this); //激活
						$(this).val("提交中...");

						alert(JSON.stringify(obj));

						// 页面跳转

					}.bind(this), function(obj) {
						obj.el.focus();

					});
				});

				// 支付密码 
				var vd2 = vd.create(".form-a2");
				vd2.init();
				$(".vd-btn", ".form-a2").on("click", function(event) {

					event.preventDefault();

					// 是否验证成功
					vd2.isSuccess(function(obj) {

						vd2.disabled(this); //禁用
						//vd1.enabled(this); //激活
						$(this).val("提交中...");

						alert(JSON.stringify(obj));

						// 页面跳转

					}.bind(this), function(obj) {
						obj.el.focus();

					});
				});

				// enter键
				$(document).on("keyup", function(event) {
					var id = $(".zixun-list ul li.active a").attr("href");
					if(event.keyCode === 13) {
						$(id).find(".vd-btn").trigger("click");
					}
				});

			});
		</script>
	</body>

</html>
